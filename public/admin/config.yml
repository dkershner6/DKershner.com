backend:
  name: github
  repo: dkershner6/dkershner6.github.io
  branch: master

site_url: https://dkershner.com
display_url: https://dkershner.com
publish_mode: editorial_workflow
media_folder: public/img
public_folder: /img

collections:
  - name: "blog"
    label: "Post"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Featured Post",
          name: "featuredpost",
          widget: "boolean",
          default: "false",
        }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
